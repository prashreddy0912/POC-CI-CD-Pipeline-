apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nodejs-app
  template:
    metadata:
      labels:
        app: nodejs-app
    spec:
      containers:
      - name: nodejs-app
        image: 390402565417.dkr.ecr.us-west-2.amazonaws.com/nodejs-eks-app:latest
        ports:
        - containerPort: 3000